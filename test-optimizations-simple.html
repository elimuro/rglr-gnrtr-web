<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Performance Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #1a4a1a; border: 1px solid #4a8a4a; }
        .error { background: #4a1a1a; border: 1px solid #8a4a4a; }
        .info { background: #1a1a4a; border: 1px solid #4a4a8a; }
        button {
            background: #4a4a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a5a9a; }
    </style>
</head>
<body>
    <h1>Simple Performance Optimizations Test</h1>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function runAllTests() {
            document.getElementById('results').innerHTML = '';
            log('üß™ Starting Performance Optimizations Test...', 'info');
            
            // Test 1: Check if App.js has the optimizations
            testAppFile();
            
            // Test 2: Check DOM caching implementation
            testDOMCaching();
            
            // Test 3: Check parameter handler implementation
            testParameterHandler();
            
            // Test 4: Check memory management implementation
            testMemoryManagement();
            
            // Test 5: Performance benchmark
            testPerformance();
        }

        function testAppFile() {
            log('1. Checking App.js optimizations...', 'info');
            
            fetch('./src/core/App.js')
                .then(response => response.text())
                .then(code => {
                    const checks = {
                        parameterHandlers: code.includes('PARAMETER_HANDLERS = new Map'),
                        domCache: code.includes('domCache = new Map'),
                        abortControllers: code.includes('abortControllers = new Map'),
                        eventListeners: code.includes('eventListeners = []'),
                        handleParameterUpdate: code.includes('handleParameterUpdate'),
                        getCachedElement: code.includes('getCachedElement'),
                        cleanup: code.includes('cleanup()')
                    };
                    
                    let passed = 0;
                    let total = Object.keys(checks).length;
                    
                    for (const [feature, found] of Object.entries(checks)) {
                        if (found) {
                            log(`‚úÖ ${feature} found`, 'success');
                            passed++;
                        } else {
                            log(`‚ùå ${feature} not found`, 'error');
                        }
                    }
                    
                    log(`üìä App.js optimizations: ${passed}/${total} features implemented`, 
                        passed === total ? 'success' : 'error');
                })
                .catch(error => {
                    log(`‚ùå Could not read App.js: ${error.message}`, 'error');
                });
        }

        function testDOMCaching() {
            log('2. Testing DOM caching concept...', 'info');
            
            // Create test elements
            const testElement = document.createElement('div');
            testElement.id = 'test-element';
            document.body.appendChild(testElement);
            
            // Simulate DOM caching
            const domCache = new Map();
            domCache.set('test-element', testElement);
            
            // Performance test
            const iterations = 10000;
            
            // Test cached access
            const startCached = performance.now();
            for (let i = 0; i < iterations; i++) {
                domCache.get('test-element');
            }
            const cachedTime = performance.now() - startCached;
            
            // Test direct access
            const startDirect = performance.now();
            for (let i = 0; i < iterations; i++) {
                document.getElementById('test-element');
            }
            const directTime = performance.now() - startDirect;
            
            log(`üìä Cached queries: ${cachedTime.toFixed(2)}ms`, 'info');
            log(`üìä Direct queries: ${directTime.toFixed(2)}ms`, 'info');
            
            if (cachedTime < directTime) {
                const improvement = ((directTime - cachedTime) / directTime * 100).toFixed(1);
                log(`‚úÖ DOM caching performance improvement: ${improvement}% faster`, 'success');
            } else {
                log('‚ö†Ô∏è No significant performance improvement detected', 'error');
            }
            
            // Cleanup
            document.body.removeChild(testElement);
        }

        function testParameterHandler() {
            log('3. Testing parameter handler concept...', 'info');
            
            // Simulate parameter handler
            const parameterHandlers = new Map([
                ['movementAmplitude', (state, value) => state.set('movementAmplitude', value * 0.5)],
                ['rotationAmplitude', (state, value) => state.set('rotationAmplitude', value * 0.3)],
                ['scaleAmplitude', (state, value) => state.set('scaleAmplitude', value * 0.8)]
            ]);
            
            const state = new Map();
            
            // Performance test
            const iterations = 10000;
            const startTime = performance.now();
            
            for (let i = 0; i < iterations; i++) {
                const param = ['movementAmplitude', 'rotationAmplitude', 'scaleAmplitude'][i % 3];
                const handler = parameterHandlers.get(param);
                if (handler) {
                    handler(state, Math.random());
                }
            }
            
            const totalTime = performance.now() - startTime;
            log(`üìä ${iterations} parameter updates completed in ${totalTime.toFixed(2)}ms`, 'info');
            log(`üìä Average time per update: ${(totalTime / iterations).toFixed(3)}ms`, 'info');
            
            if (totalTime < 100) { // Should be very fast
                log('‚úÖ Parameter handler performance is good', 'success');
            } else {
                log('‚ö†Ô∏è Parameter handler performance could be improved', 'error');
            }
        }

        function testMemoryManagement() {
            log('4. Testing memory management concept...', 'info');
            
            // Simulate abort controllers
            const abortControllers = new Map();
            abortControllers.set('test1', new AbortController());
            abortControllers.set('test2', new AbortController());
            
            log(`üìä Abort controllers created: ${abortControllers.size}`, 'info');
            
            // Simulate cleanup
            for (const controller of abortControllers.values()) {
                controller.abort();
            }
            abortControllers.clear();
            
            log(`üìä Abort controllers after cleanup: ${abortControllers.size}`, 'info');
            
            if (abortControllers.size === 0) {
                log('‚úÖ Abort controller cleanup working', 'success');
            } else {
                log('‚ùå Abort controller cleanup failed', 'error');
            }
            
            // Test event listener tracking
            const eventListeners = [];
            const testElement = document.createElement('button');
            const testHandler = () => {};
            
            eventListeners.push({ element: testElement, event: 'click', handler: testHandler });
            testElement.addEventListener('click', testHandler);
            
            log(`üìä Event listeners tracked: ${eventListeners.length}`, 'info');
            
            // Simulate cleanup
            for (const { element, event, handler } of eventListeners) {
                element.removeEventListener(event, handler);
            }
            eventListeners.length = 0;
            
            log(`üìä Event listeners after cleanup: ${eventListeners.length}`, 'info');
            
            if (eventListeners.length === 0) {
                log('‚úÖ Event listener cleanup working', 'success');
            } else {
                log('‚ùå Event listener cleanup failed', 'error');
            }
        }

        function testPerformance() {
            log('5. Running performance benchmark...', 'info');
            
            const metrics = {
                domQueries: 0,
                parameterUpdates: 0,
                memoryUsage: 0,
                executionTime: 0
            };
            
            // Benchmark DOM operations
            const domStart = performance.now();
            for (let i = 0; i < 1000; i++) {
                document.body;
                metrics.domQueries++;
            }
            const domTime = performance.now() - domStart;
            
            // Benchmark parameter operations
            const paramStart = performance.now();
            const state = new Map();
            for (let i = 0; i < 1000; i++) {
                state.set(`param${i}`, Math.random());
                metrics.parameterUpdates++;
            }
            const paramTime = performance.now() - paramStart;
            
            // Memory usage (approximate)
            if (performance.memory) {
                metrics.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
            }
            
            metrics.executionTime = domTime + paramTime;
            
            log(`üìä Performance benchmark completed:`, 'info');
            log(`   ‚Ä¢ DOM queries: ${metrics.domQueries} in ${domTime.toFixed(2)}ms`, 'info');
            log(`   ‚Ä¢ Parameter updates: ${metrics.parameterUpdates} in ${paramTime.toFixed(2)}ms`, 'info');
            log(`   ‚Ä¢ Memory usage: ${metrics.memoryUsage}MB`, 'info');
            log(`   ‚Ä¢ Total execution time: ${metrics.executionTime.toFixed(2)}ms`, 'info');
            
            if (metrics.executionTime < 50) {
                log('‚úÖ Performance is excellent', 'success');
            } else if (metrics.executionTime < 100) {
                log('‚úÖ Performance is good', 'success');
            } else {
                log('‚ö†Ô∏è Performance could be improved', 'error');
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Page loaded, ready to test optimizations', 'info');
                log('Click "Run All Tests" to start testing', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
