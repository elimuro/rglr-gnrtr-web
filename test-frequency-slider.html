<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Range Slider Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-section h2 {
            margin-top: 0;
            color: #4ade80;
        }
        
        .slider-container {
            margin: 20px 0;
        }
        
        .info-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .control-button {
            padding: 8px 16px;
            background: #4ade80;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        
        .control-button:hover {
            background: #22c55e;
        }
        
        .control-button.secondary {
            background: #f97316;
        }
        
        .control-button.secondary:hover {
            background: #ea580c;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .preset-button {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .preset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ade80;
        }
        
        .inline-demo {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .inline-demo h3 {
            margin-top: 0;
            color: #f97316;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Frequency Range Slider Test</h1>
        
        <div class="test-section">
            <h2>Inline Frequency Range Slider</h2>
            <p>Simple, elegant slider that shows audio data on the track itself.</p>
            
            <div class="inline-demo">
                <h3>Audio Mapping Control Example</h3>
                <div class="slider-container" id="inline-slider"></div>
            </div>
            
            <div class="info-display" id="inline-info">
                Range: 250Hz - 2kHz
            </div>
            <div class="controls">
                <button class="control-button" onclick="setRandomRange()">Random Range</button>
                <button class="control-button secondary" onclick="resetRange()">Reset</button>
                <button class="control-button" onclick="toggleAudioSimulation()">Toggle Audio Sim</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Frequency Presets</h2>
            <div class="preset-buttons">
                <button class="preset-button" onclick="setPreset('kick')">Kick Drum (60-80Hz)</button>
                <button class="preset-button" onclick="setPreset('snare')">Snare (200-400Hz)</button>
                <button class="preset-button" onclick="setPreset('hihat')">Hi-Hat (8-12kHz)</button>
                <button class="preset-button" onclick="setPreset('vocal')">Vocal (1-4kHz)</button>
                <button class="preset-button" onclick="setPreset('bass')">Bass Guitar (80-200Hz)</button>
                <button class="preset-button" onclick="setPreset('guitar')">Electric Guitar (200-2kHz)</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Event Log</h2>
            <div class="info-display" id="event-log" style="max-height: 200px; overflow-y: auto;">
                Ready to test frequency range slider...
            </div>
        </div>
    </div>

    <script type="module">
        import { FrequencyRangeSlider } from './src/ui/FrequencyRangeSlider.js';
        
        let inlineSlider;
        let audioSimulationInterval;
        let isAudioSimulationRunning = false;
        
        // Initialize inline slider
        function initInlineSlider() {
            const container = document.getElementById('inline-slider');
            inlineSlider = new FrequencyRangeSlider(container, {
                width: 400,
                height: 24,
                defaultMin: 250,
                defaultMax: 2000
            });
            
            // Listen for changes
            inlineSlider.element.addEventListener('frequencyRangeChange', (e) => {
                updateInfoDisplay(e.detail);
                logEvent(`Range changed: ${e.detail.minFrequency.toFixed(0)}Hz - ${e.detail.maxFrequency.toFixed(0)}Hz`);
            });
            
            // Initial display
            updateInfoDisplay(inlineSlider.getRange());
        }
        
        function updateInfoDisplay(range) {
            const info = document.getElementById('inline-info');
            info.textContent = `Range: ${range.minFrequency.toFixed(0)}Hz - ${range.maxFrequency.toFixed(0)}Hz (${range.range.toFixed(0)}Hz span)`;
        }
        
        function logEvent(message) {
            const log = document.getElementById('event-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            log.innerHTML = logEntry + '<br>' + log.innerHTML;
            
            // Keep only last 10 entries
            const entries = log.innerHTML.split('<br>');
            if (entries.length > 10) {
                log.innerHTML = entries.slice(0, 10).join('<br>');
            }
        }
        
        function startAudioSimulation() {
            if (audioSimulationInterval) return;
            
            audioSimulationInterval = setInterval(() => {
                // Simulate audio data with some variation
                const time = Date.now() * 0.001;
                const audioData = {
                    bass: Math.sin(time * 2) * 0.5 + 0.5,
                    mid: Math.sin(time * 3) * 0.4 + 0.3,
                    treble: Math.sin(time * 5) * 0.3 + 0.2,
                    overall: Math.sin(time * 1.5) * 0.6 + 0.4
                };
                
                inlineSlider.setAudioData(audioData);
            }, 50); // 20fps update rate
            
            isAudioSimulationRunning = true;
            logEvent('Audio simulation started');
        }
        
        function stopAudioSimulation() {
            if (audioSimulationInterval) {
                clearInterval(audioSimulationInterval);
                audioSimulationInterval = null;
                isAudioSimulationRunning = false;
                logEvent('Audio simulation stopped');
            }
        }
        
        // Global functions for buttons
        window.setRandomRange = function() {
            if (!inlineSlider) return;
            
            const minFreq = Math.random() * 1000 + 50;
            const maxFreq = minFreq + Math.random() * 5000 + 100;
            
            inlineSlider.setRange(minFreq, maxFreq);
            logEvent(`Set random range: ${minFreq.toFixed(0)}Hz - ${maxFreq.toFixed(0)}Hz`);
        };
        
        window.resetRange = function() {
            if (!inlineSlider) return;
            
            inlineSlider.setRange(250, 2000);
            logEvent('Reset to default range: 250Hz - 2000Hz');
        };
        
        window.toggleAudioSimulation = function() {
            if (isAudioSimulationRunning) {
                stopAudioSimulation();
            } else {
                startAudioSimulation();
            }
        };
        
        window.setPreset = function(preset) {
            if (!inlineSlider) return;
            
            const presets = {
                kick: { min: 60, max: 80, name: 'Kick Drum' },
                snare: { min: 200, max: 400, name: 'Snare' },
                hihat: { min: 8000, max: 12000, name: 'Hi-Hat' },
                vocal: { min: 1000, max: 4000, name: 'Vocal' },
                bass: { min: 80, max: 200, name: 'Bass Guitar' },
                guitar: { min: 200, max: 2000, name: 'Electric Guitar' }
            };
            
            const presetData = presets[preset];
            if (presetData) {
                inlineSlider.setRange(presetData.min, presetData.max);
                logEvent(`Set ${presetData.name} preset: ${presetData.min}Hz - ${presetData.max}Hz`);
            }
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initInlineSlider();
            // Start audio simulation by default
            startAudioSimulation();
        });
    </script>
</body>
</html>
