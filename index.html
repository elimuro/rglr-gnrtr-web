<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGLR GNRTR</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div id="midi-container" class="fixed top-0 left-0 w-100 h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-mono overflow-y-auto z-midi shadow-2xl backdrop-blur-md border-r border-gray-700">
        <!-- Header with Status -->
        <div class="flex justify-between items-center p-3 bg-black bg-opacity-20 border-b border-gray-700 backdrop-blur-md">
            <div class="flex items-center gap-2">
                <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>
                <span class="text-sm font-semibold text-white">MIDI Control</span>
            </div>
            <div id="midi-status" class="flex items-center gap-1 px-2 py-1 bg-black bg-opacity-30 rounded-full border border-gray-600">
                <div class="w-1.5 h-1.5 rounded-full bg-red-500 transition-all duration-300"></div>
                <span class="text-xs font-medium text-white">Disconnected</span>
            </div>
        </div>

        <!-- Connection Panel -->
        <div class="m-2 p-3 bg-black bg-opacity-20 rounded-lg border border-gray-700 backdrop-blur-md transition-all duration-300 hover:border-midi-green hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
                <h3 class="flex items-center gap-1 text-white font-semibold text-sm">
                    <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                        <path d="M12 5v14"/>
                    </svg>
                    Connection
                </h3>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button id="midi-connect" class="flex items-center gap-1 px-2 py-1.5 bg-gradient-to-r from-midi-green to-green-500 text-black font-semibold rounded text-xs transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                    <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                        <path d="M12 5v14"/>
                    </svg>
                    Connect MIDI
                </button>
                <button id="midi-disconnect" class="flex items-center gap-1 px-2 py-1.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">
                    <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18"/>
                        <path d="M6 6l12 12"/>
                    </svg>
                    Disconnect
                </button>
                <button id="midi-refresh" class="flex items-center gap-1 px-2 py-1.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">
                    <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    Refresh
                </button>
                <button id="midi-help" class="flex items-center gap-1 px-2 py-1.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">
                    <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <path d="M12 17h.01"/>
                    </svg>
                    Help
                </button>
            </div>
        </div>

        <!-- Activity Monitor Panel -->
        <div class="m-2 p-3 bg-black bg-opacity-20 rounded-lg border border-gray-700 backdrop-blur-md transition-all duration-300 hover:border-midi-green hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
                <h3 class="flex items-center gap-1 text-white font-semibold text-sm">
                    <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"/>
                        <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                    </svg>
                    Activity Monitor
                </h3>
            </div>
            <div id="midi-activity" class="text-center">
                <div class="flex justify-center gap-0.5 mb-2">
                    <div class="w-0.5 h-4 bg-gray-600 rounded transition-all duration-200"></div>
                    <div class="w-0.5 h-4 bg-gray-600 rounded transition-all duration-200"></div>
                    <div class="w-0.5 h-4 bg-gray-600 rounded transition-all duration-200"></div>
                    <div class="w-0.5 h-4 bg-gray-600 rounded transition-all duration-200"></div>
                    <div class="w-0.5 h-4 bg-gray-600 rounded transition-all duration-200"></div>
                </div>
                <div id="midi-last-message" class="text-xs text-gray-400 font-mono">No MIDI activity</div>
            </div>
        </div>

        <!-- CC Mapping Panel -->
        <div class="m-2 p-3 bg-black bg-opacity-20 rounded-lg border border-gray-700 backdrop-blur-md transition-all duration-300 hover:border-midi-green hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
                <h3 class="flex items-center gap-1 text-white font-semibold text-sm">
                    <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    CC Mapping
                </h3>
                <div class="flex gap-1">
                    <button id="test-cc-button" class="px-2 py-0.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">Test</button>
                    <button id="save-preset-button" class="px-2 py-0.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">Save</button>
                    <button id="load-preset-button" class="px-2 py-0.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">Load</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="block text-xs font-medium text-gray-300 mb-1">Quick Preset:</label>
                <select id="cc-preset-select" class="w-full px-2 py-1 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 focus:border-midi-green focus:outline-none">
                    <option value="">Custom</option>
                    <option value="standard">Standard (CC:1-11)</option>
                    <option value="multichannel">Multi-Channel</option>
                    <option value="shapeCycling">Shape Cycling</option>
                    <option value="modwheel">Mod Wheel Style</option>
                    <option value="knobs">Knob Controller</option>
                    <option value="faders">Fader Controller</option>
                </select>
            </div>
            
            <div id="cc-controls-container" class="mb-3">
                <!-- CC Controls will be dynamically generated here -->
            </div>
            
            <div class="mt-2">
                <button id="add-cc-control" class="flex items-center gap-1 w-full px-2 py-1.5 bg-midi-green bg-opacity-10 text-midi-green border-2 border-dashed border-midi-green border-opacity-30 rounded font-medium text-xs transition-all duration-300 hover:bg-opacity-20 hover:border-opacity-50 hover:-translate-y-0.5">
                    <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14"/>
                        <path d="M5 12h14"/>
                    </svg>
                    Add CC Control
                </button>
            </div>
        </div>

        <!-- Note Controls Panel -->
        <div class="m-2 p-3 bg-black bg-opacity-20 rounded-lg border border-gray-700 backdrop-blur-md transition-all duration-300 hover:border-midi-green hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
                <h3 class="flex items-center gap-1 text-white font-semibold text-sm">
                    <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    Note Controls
                </h3>
            </div>
            <div id="note-controls-container" class="mb-3">
                <!-- Note Controls will be dynamically generated here -->
            </div>
            
            <div class="mt-2">
                <button id="add-note-control" class="flex items-center gap-1 w-full px-2 py-1.5 bg-midi-green bg-opacity-10 text-midi-green border-2 border-dashed border-midi-green border-opacity-30 rounded font-medium text-xs transition-all duration-300 hover:bg-opacity-20 hover:border-opacity-50 hover:-translate-y-0.5">
                    <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14"/>
                        <path d="M5 12h14"/>
                    </svg>
                    Add Note Control
                </button>
            </div>
        </div>

        <!-- Scene Management Panel -->
        <div class="m-2 p-3 bg-black bg-opacity-20 rounded-lg border border-gray-700 backdrop-blur-md transition-all duration-300 hover:border-midi-green hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
                <h3 class="flex items-center gap-1 text-white font-semibold text-sm">
                    <svg class="w-3 h-3 text-midi-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                        <circle cx="12" cy="13" r="3"/>
                    </svg>
                    Scene Management
                </h3>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <button id="save-scene-button" class="px-2 py-1.5 bg-gradient-to-r from-midi-green to-green-500 text-black font-semibold rounded text-xs transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">Save Scene</button>
                <button id="load-scene-button" class="px-2 py-1.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">Load Scene</button>
            </div>
            
            <div class="space-y-2">
                <div>
                    <label for="interpolation-duration" class="block text-xs font-medium text-gray-300 mb-1">Interpolation Duration</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="interpolation-duration" min="0.5" max="5.0" step="0.1" value="2.0" class="flex-1 h-1 bg-gray-600 rounded appearance-none cursor-pointer slider">
                        <span id="interpolation-duration-value" class="text-xs font-semibold text-midi-green min-w-8 text-right">2.0s</span>
                    </div>
                </div>
                
                <div>
                    <label for="interpolation-easing" class="block text-xs font-medium text-gray-300 mb-1">Easing Function</label>
                    <select id="interpolation-easing" class="w-full px-2 py-1 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 focus:border-midi-green focus:outline-none">
                        <option value="power2.inOut">Power 2 InOut</option>
                        <option value="power1.inOut">Power 1 InOut</option>
                        <option value="power3.inOut">Power 3 InOut</option>
                        <option value="power4.inOut">Power 4 InOut</option>
                        <option value="sine.inOut">Sine InOut</option>
                        <option value="back.inOut">Back InOut</option>
                        <option value="elastic.inOut">Elastic InOut</option>
                        <option value="bounce.inOut">Bounce InOut</option>
                        <option value="circ.inOut">Circular InOut</option>
                        <option value="expo.inOut">Exponential InOut</option>
                        <option value="none">Linear (No Easing)</option>
                    </select>
                </div>
            </div>
            
            <div class="text-center mt-2">
                <button id="debug-interpolation" class="px-2 py-0.5 bg-black bg-opacity-30 text-white border border-gray-600 rounded text-xs transition-all duration-300 hover:bg-opacity-50 hover:border-midi-green">Debug Interpolation</button>
            </div>
        </div>
    </div>
    
    <div id="gui-container"></div>
    
    <!-- Hidden file input for loading presets -->
    <input type="file" id="preset-file-input" accept=".json" class="hidden">
    
    <script type="module" src="./src/main-new.js"></script>
</body>
</html>
