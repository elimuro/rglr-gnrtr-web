<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Activity Controls - Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .test-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #7c3aed;
        }
        .checkbox-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .pass { background: #065f46; }
        .fail { background: #7f1d1d; }
        .info { background: #1e3a8a; }
        .midi-activity-stream {
            height: 200px;
            background: #000;
            border: 1px solid #666;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .select-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #666;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¹ MIDI Activity Controls Test</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="test-filter-clock" checked> Filter Clock Messages
                </label>
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="test-auto-scroll" checked> Auto Scroll
                </label>
            </div>
            <div class="select-container">
                <label>Max Messages:</label>
                <select id="test-max-messages">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
            <div>
                <button class="test-button" onclick="addTestMessage('cc')">Add CC Message</button>
                <button class="test-button" onclick="addTestMessage('note')">Add Note Message</button>
                <button class="test-button" onclick="addTestMessage('clock')">Add Clock Message</button>
                <button class="test-button" onclick="addTestMessage('system')">Add System Message</button>
                <button class="test-button" onclick="clearMessages()">Clear Messages</button>
            </div>
            <div>
                <button class="test-button" onclick="addManyMessages()">Add Many Messages (Test Scroll)</button>
                <button class="test-button" onclick="testMaxMessages()">Test Max Messages Limit</button>
            </div>
        </div>

        <div class="test-section">
            <h2>MIDI Activity Stream</h2>
            <div>Total Messages: <span id="message-count">0</span></div>
            <div class="midi-activity-stream" id="activity-stream">
                <div style="color: #888; text-align: center; padding: 50px;">No MIDI activity detected</div>
            </div>
        </div>

        <div class="test-section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        // Mock MIDI activity state
        let midiActivityState = {
            messages: [],
            maxMessages: 100,
            filterClock: true,
            autoScroll: true,
            messageCounts: { cc: 0, note: 0, pitch: 0, system: 0, clock: 0 }
        };

        // Initialize controls
        function initializeControls() {
            const filterCheckbox = document.getElementById('test-filter-clock');
            const autoScrollCheckbox = document.getElementById('test-auto-scroll');
            const maxSelect = document.getElementById('test-max-messages');

            filterCheckbox.addEventListener('change', (e) => {
                midiActivityState.filterClock = e.target.checked;
                updateDisplay();
                logResult('Filter Clock checkbox working: ' + (e.target.checked ? 'enabled' : 'disabled'), 'pass');
            });

            autoScrollCheckbox.addEventListener('change', (e) => {
                midiActivityState.autoScroll = e.target.checked;
                logResult('Auto Scroll checkbox working: ' + (e.target.checked ? 'enabled' : 'disabled'), 'pass');
            });

            maxSelect.addEventListener('change', (e) => {
                const newMax = parseInt(e.target.value);
                midiActivityState.maxMessages = newMax;
                if (midiActivityState.messages.length > newMax) {
                    midiActivityState.messages = midiActivityState.messages.slice(0, newMax);
                }
                updateDisplay();
                logResult(`Max Messages changed to: ${newMax}`, 'pass');
            });
        }

        function addTestMessage(category) {
            // Filter clock messages if enabled
            if (midiActivityState.filterClock && category === 'clock') {
                logResult('Clock message filtered out (as expected)', 'pass');
                return;
            }

            const timestamp = new Date();
            const messages = {
                cc: 'CC #1: 64 â†’ Channel 1',
                note: 'Note On: C4 (60) Velocity: 100 â†’ Channel 1',
                clock: 'MIDI Clock Tick',
                system: 'System Exclusive Message'
            };

            const message = {
                message: messages[category],
                category: category,
                timestamp: timestamp,
                id: Date.now() + Math.random()
            };

            midiActivityState.messages.unshift(message);
            midiActivityState.messageCounts[category]++;

            // Limit messages
            if (midiActivityState.messages.length > midiActivityState.maxMessages) {
                midiActivityState.messages.pop();
            }

            updateDisplay();
        }

        function updateDisplay() {
            const activityStream = document.getElementById('activity-stream');
            const messageCount = document.getElementById('message-count');

            // Clear existing content
            activityStream.innerHTML = '';

            // Add messages
            midiActivityState.messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message-${msg.category}`;
                messageElement.style.cssText = `
                    font-size: 12px;
                    padding: 4px;
                    border-bottom: 1px solid #333;
                    color: ${getCategoryColor(msg.category)};
                `;
                messageElement.textContent = `${msg.timestamp.toLocaleTimeString()} - ${msg.message}`;
                activityStream.appendChild(messageElement);
            });

            // Auto scroll to bottom if enabled
            if (midiActivityState.autoScroll) {
                activityStream.scrollTop = activityStream.scrollHeight;
            }

            // Update message count
            messageCount.textContent = midiActivityState.messages.length;
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'cc': return '#60a5fa';
                case 'note': return '#4ade80';
                case 'clock': return '#9ca3af';
                case 'system': return '#a78bfa';
                default: return '#ffffff';
            }
        }

        function clearMessages() {
            midiActivityState.messages = [];
            midiActivityState.messageCounts = { cc: 0, note: 0, pitch: 0, system: 0, clock: 0 };
            updateDisplay();
            logResult('Messages cleared successfully', 'pass');
        }

        function addManyMessages() {
            for (let i = 0; i < 20; i++) {
                const categories = ['cc', 'note', 'system'];
                const category = categories[i % categories.length];
                addTestMessage(category);
            }
            logResult('Added many messages - check if auto-scroll worked', 'info');
        }

        function testMaxMessages() {
            // Add more messages than the limit
            const currentMax = midiActivityState.maxMessages;
            for (let i = 0; i < currentMax + 50; i++) {
                addTestMessage('cc');
            }
            
            if (midiActivityState.messages.length <= currentMax) {
                logResult(`Max messages limit working correctly (${midiActivityState.messages.length}/${currentMax})`, 'pass');
            } else {
                logResult(`Max messages limit NOT working (${midiActivityState.messages.length}/${currentMax})`, 'fail');
            }
        }

        function logResult(message, type) {
            const results = document.getElementById('test-results');
            const result = document.createElement('div');
            result.className = `status ${type}`;
            result.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(result);
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initializeControls();
            logResult('MIDI Activity Controls Test initialized', 'info');
            logResult('Test the checkboxes and dropdown to verify functionality', 'info');
        });
    </script>
</body>
</html>
